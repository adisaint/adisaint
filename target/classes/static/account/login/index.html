<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Adisaint Login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="application-name" content="Adisaint">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <script src="../../cdn/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<h3 id="welcome">Adisaint</h3>
<div>
    <form action="./login.php" method="post" name="login" onsubmit="return checkCommit()">
        <div class="line">
            <label for="user">
                <input id="user" class="input_text" name="user" type="text" value=""
                       placeholder="请输入用户名">
            </label>
        </div>
        <div id="user_tip" class="tip"></div>
        <div class="line">
            <label for="pwd">
                <input id="pwd" class="input_text" name="pwd" type="password" value=""
                       placeholder="请输入密码">
            </label>
        </div>
        <div id="pwd_tip" class="tip"></div>
        <div class="line">
            <input type="submit" value="登录">
    </form>
</div>
</body>
</html>
